<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    

    <div class="container">
        <!-- SPLASH SCREEN -->
        <div id="splash-screen" class="container">
          <img src="./images/jet-pack.png" width="70%" alt="logo">
        <div id="start-btn"><img class="img-button" src="./Images/jet-pack-button-play.png" alt="button-start"></div>
        <!-- <audio id="jet-pack-sound" src="./Sound/jetPackSound.wav"></audio> -->
        </div>
        <!-- GAME SCREEN -->
        <canvas id="my-canvas" width="800px" height="1000px"></canvas>
        <!-- GAME OVER SCREEN -->
        <div id="gameover-screen" class="container">
          <img src="./images/jet-pack-play-again.png" width="70%" alt="logo">
          <div id="restart-btn"><img class="img-button" src="./Images/jet-pack-button-play-again.png" alt="button-play-again"></div>

        </div>
      </div>




    <script src="./javascript/main.js"></script>
    <script src="./javascript/game.js"></script>
    <script src="./javascript/gazolina.js"></script>
    <script src="./javascript/jet-pack.js"></script>
    <script src="./javascript/missiles.js"></script>

</html>
